version: "3.8"

services:
  postgres:
    image: postgres:14.10
    restart: always
    ports:
      - "5432:5432"
    env_file: 
      - vex-db/.env.api-db

  auth-pgdb:
    container_name: vex-auth-pgdb
    image: postgres:14.10
    restart: always
    ports:
      - "5342:5342"
    env_file:
      - vex-db/.env.auth-db

  pgadmin:
    container_name: vex-pgadmin
    image: dpage/pgadmin4
    env_file:
      - vex-db/.env.pgadmin
    ports:
      - "81:80"
    depends_on:
        - postgres
        - auth-pgdb

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    env_file:
      - .env.zookeeper
    ports:
      - 22181:2181
  
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    env_file:
      - .env.kafka
